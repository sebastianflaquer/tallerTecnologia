<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script>
    $(document).bind('mobileinit',function(){
        $.mobile.pushStateEnabled = false;
    });
	</script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script>
	
	function confGasto(usu, pass)
	{
	//alert(usu + pass);
		$.ajax({
			type: "POST",
			dataType: "json",
			url: "http://finanzapersonal.tribus.com.uy/registrar",
			data:{user:usu, password:pass},
			success: function(data){
			resul = data;
			alert(resul.resultado_operacion);	
			}
		});
	}
	
	</script>
</head> 
<body>

	<div data-role="page" id="pageResitrar">

	<div data-role="header">
		<h1>Gastos Personales</h1>
	</div><!-- /header -->
		
	<div data-role="content">
		<div data-role='fieldcontain'>
			<label for="basic">Usuario:</label>
			<input type="text" name="name" id="txtUsu"/></br>
			<label for="basic">Password: </label>
			<input type="text" name="name" id="txtPass"/>
		</div>
		<a data-role='button' data-inline="true" onclick='confGasto($("#txtUsu").val(), $("#txtPass").val())'>Confirmar</a>
		<div data-role="footer">

		</div><!-- /footer -->

	</div><!-- /page -->




</body>
</html>
