<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script>
    $(document).bind('mobileinit',function(){
        $.mobile.pushStateEnabled = false;
    });
	</script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script>	
		function confGasto(gasto, detalle)
		{
			var lista = $('ul:first');
			lista.append("<li class='list-group-item'><p> Monto: " + gasto +' - Detalle: ' + detalle + "</p></li>");
		}	
	</script>
</head> 
<body>

	<div data-role="page">

	<div data-role="header">
		<h1>Gastos</h1>
	</div><!-- /header -->
	
	<div data-role="content">
		<div data-role='fieldcontain'>
			<label for="basic">Ingrese el gasto: </label><br>
			<input type="number" name="name" id="txtGasto"/></br>
			<label for="basic">Detalle: </label></br>
			<input  class="btn btn-default" type="text" name="name" id="txtDetGasto"/>
		</div>
		<a data-role='button' onclick='confGasto($("#txtGasto").val(), $("#txtDetGasto").val())'>Confirmar</a>			
		<ul class="list-group" data-role='listview' data-inset="true">
		</ul>
			
		<div data-role="footer">
		

	</div><!-- /footer -->

</div><!-- /page -->




</body>
</html>
